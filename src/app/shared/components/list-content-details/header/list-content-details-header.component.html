<div class="d-flex flex-column full-width" *ngIf="data">
  <div class="d-flex justify-content-between align-items-end">
    <span class="title mr-4">
      {{ data?.title }}
    </span>
    <div class="d-flex align-items-center price">
      <span class="title-muted mr-1">Price</span>
      <span class="data-rised">
        {{ data?.price | marvelFormatCurrency }}
      </span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-7">
      <div class="d-flex flex-column flex-md-row justify-content-between">
        <div class="d-flex flex-column align-items-start mt-2">
          <span class="sub-title mr-1">Pages</span>
          <span class="data">
            {{ data?.pageCount }}
          </span>
        </div>
        <div class="d-flex flex-column align-items-start mt-2">
          <span class="sub-title mr-1">Format</span>
          <span class="data">
            {{ data?.format }}
          </span>
        </div>
        <div class="d-flex flex-column align-items-start mt-2">
          <span class="sub-title mr-1">Condition</span>
          <span class="data">
            {{ 'CONDITIONS.' + data?.condition | translate }}
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-2">
      <div class="d-flex flex-column justify-content-end align-items-end mt-2">
        <marvel-button type="border" color="white">
          <marvel-icon icon="heart-20" color="#aaaaaa"></marvel-icon>
          {{ 'BUTTONS.FAVORITE' | translate }}
        </marvel-button>
        <marvel-button type="primary" color="theme" class="mt-2">
          {{ 'BUTTONS.BUY' | translate }}
        </marvel-button>
      </div>
    </div>
  </div>
</div>
