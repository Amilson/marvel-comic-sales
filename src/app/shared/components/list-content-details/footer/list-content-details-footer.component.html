<div class="d-flex flex-column justify-content-between full-width">
  <div class="d-flex flex-column align-items-start mt-2 mb-5">
    <span class="title">Description</span>
    <span class="data mt-2">
      {{ data?.description }}
    </span>
  </div>
  <div class="d-flex justify-content-start">
    <span class="title mr-2"><b>Created At</b></span>
    <span class="data mr-2">
      {{ data?.createdAt | marvelFormatDateTimelapse }}
    </span>
    <span class="title mr-2"><b>by</b></span>
    <span class="data mr-2">
      {{ data?.createdByName }}
    </span>
  </div>
</div>
