<div class="d-flex flex-column flex-md-row justify-content-between row-search">
  <div>
    <marvel-input
      errorMessage="{{ __marvelFormErrors?.username?.firstMessage | translate }} {{
        __marvelFormErrors?.username?.lastMessage | translate
      }}"
      icon="search-20"
      name="filter-search"
      [placeholder]="'FILTER.SEARCH-BY' | translate"
      (onChange)="onChangeSearchFor($event)"
    >
    </marvel-input>
  </div>
  <div>
    <marvel-select-search
      [placeholder]="'FILTER.CHARACTER' | translate"
      (onChange)="onChangeCharacters($event, true)"
      (onScrolled)="onScrolledCharacters($event)"
      (onSearch)="onSearchCharacters($event)"
      [showProgress]="_isLoadingCharacters"
      fieldToCompare="id"
    >
      <marvel-option [value]="character" [type]="'custom'" *ngFor="let character of _characters">
        <div class="d-flex just align-items-center character-option">
          <img [src]="character?.thumbnail?.resource" class="logo" width="65" height="65" />
          <span class="ml-3">
            {{ character?.name }}
          </span>
        </div>
      </marvel-option>
    </marvel-select-search>
  </div>
  <div>
    <marvel-select
      [placeholder]="'FILTER.ORDER.ALPHABETICAL' | translate"
      (onChange)="onChangeOrder($event)"
    >
      <marvel-option
        [label]="'FILTER.ORDER.' + option | translate"
        [value]="option"
        *ngFor="let option of _orders"
      >
      </marvel-option>
    </marvel-select>
  </div>
  <div>
    <marvel-select [placeholder]="'FILTER.SIZE.15' | translate" (onChange)="onChangeSize($event)">
      <marvel-option
        [label]="'FILTER.SIZE.' + option | translate"
        [value]="option"
        *ngFor="let option of _sizes"
      >
      </marvel-option>
    </marvel-select>
  </div>
</div>
