<div class="full-width">
  <shared-filter (onFilter)="onFilter($event)"></shared-filter>
</div>
<shared-filtered [data]="_filter" (onFilter)="onFilter($event)"></shared-filtered>
<shared-list-content
  *ngFor="let comic of _comics"
  [data]="comic"
  [settings]="{
    edit: onHandleEdit.bind(this, comic),
    moreInfo: onHandleMoreDetails.bind(this, comic),
    favorite: onHandleFavorite.bind(this, comic)
  }"
></shared-list-content>
